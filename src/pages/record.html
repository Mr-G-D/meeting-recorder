<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../index.css" rel="stylesheet" />
    <style>
      @import url("https://pro.fontawesome.com/releases/v5.10.0/css/all.css");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
      .hover\:w-full:hover {
        width: 100%;
      }
      .group:hover .group-hover\:w-full {
        width: 100%;
      }
      .group:hover .group-hover\:inline-block {
        display: inline-block;
      }
      .group:hover .group-hover\:flex-grow {
        flex-grow: 1;
      }
    </style>
    <title>Recorder</title>
  </head>
  <body>
    <section class="relative w-full px-8 text-gray-700 bg-white body-font">
      <div
        class="container flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row max-w-7xl"
      >
        <a
          href="#_"
          class="relative z-10 flex items-center w-auto text-2xl font-extrabold leading-none text-black select-none"
        >
          meeting <span class="text-gray-500">recorder</span>
        </a>

        <div
          class="relative z-10 inline-flex items-center space-x-3 md:ml-5 lg:justify-end"
        >
          Version 1.0.0
        </div>
      </div>
    </section>

    <section>
      <div
        class="min-w-screen bg-white items-center justify-center mx-auto max-w-7xl"
      >
        <div class="flex justify-around">
          <div
            class="w-full bg-gray-200 mx-4 md:w-7/12 lg:w-6/12 xl:w-5/12 rounded-2xl"
          >
            <div
              class="flex flex-col items-start justify-start w-full h-full p-8"
            >
              <h4
                id="name"
                class="w-full text-lg font-bold"
                style="text-align-last: center"
              ></h4>
              <div class="relative w-full mt-10 space-y-8">
                <div class="relative" style="text-align: -webkit-center">
                  <img
                    src="../../public/images/recorder.png"
                    alt="Recorder.png"
                    class="w-48"
                  />
                </div>

                <div class="mt-3 flex">
                  <div
                    id="progressBar"
                    class="w-full h-4 bg-gray-400 rounded-full"
                  >
                    <div
                      id="progress"
                      class="h-full text-center text-xs text-white bg-green-500 rounded-full"
                    ></div>
                  </div>
                  <p id="startTimer" class="mx-2 text-center text-xs">00:00</p>
                </div>
                <div class="flex justify-around">
                  <button
                    onclick="addTime(10)"
                    id="10min"
                    class="hidden bg-transparent hover:bg-gray-600 text-white-700 hover:text-white py-2 px-4 border border-gray-800 hover:border-transparent rounded"
                  >
                    + 10 min
                  </button>
                  <button
                    onclick="addTime(15)"
                    id="15min"
                    class="hidden bg-transparent hover:bg-gray-600 text-white-700 hover:text-white py-2 px-4 border border-gray-800 hover:border-transparent rounded"
                  >
                    + 15 min
                  </button>
                  <button
                    onclick="addTime(30)"
                    id="30min"
                    class="hidden bg-transparent hover:bg-gray-600 text-white-700 hover:text-white py-2 px-4 border border-gray-800 hover:border-transparent rounded"
                  >
                    + 30 min
                  </button>
                </div>

                <div class="flex justify-around">
                  <button
                    id="startButton"
                    onclick="startRecording()"
                    class="inline-block px-3 py-2 text-center text-white transition duration-300 bg-red-500 rounded-lg hover:bg-red-700 ease"
                  >
                    <i class="fa fa-circle"></i> Start Recording
                  </button>
                  <button
                    onclick="stopRecording()"
                    id="stopButton"
                    class="inline-block px-3 py-2 text-center text-white transition duration-300 bg-blue-600 rounded-lg hover:bg-blue-800 ease"
                  >
                    Stop
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="items-center justify-center px-5 pt-5 pb-24">
      <footer class="fixed inset-x-0 bottom-0 p-4">
        <div class="w-full mx-auto">
          <div
            class="px-7 bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 shadow-lg rounded-2xl"
          >
            <div class="flex">
              <div class="flex-1 group">
                <a
                  id="homeButton"
                  href="./index.html"
                  class="flex items-end justify-center text-center mx-auto px-4 pt-2 w-full text-gray-400 group-hover:text-indigo-500"
                >
                  <span class="block px-1 pt-1 pb-1">
                    <i class="far fa-home text-2xl pt-1 mb-1 block"></i>
                    <span class="block text-xs pb-2">Home</span>
                    <span
                      class="block w-5 mx-auto h-1 group-hover:bg-indigo-500 rounded-full"
                    ></span>
                  </span>
                </a>
              </div>
              <div class="flex-1 group">
                <a
                  id="filesButton"
                  href="./uploads.html"
                  class="flex items-end justify-center text-center mx-auto px-4 pt-2 w-full text-gray-400 group-hover:text-indigo-500"
                >
                  <span class="block px-1 pt-1 pb-1">
                    <i class="far fa-folder-open text-2xl pt-1 mb-1 block"></i>
                    <span class="block text-xs pb-2">Files</span>
                    <span
                      class="block w-5 mx-auto h-1 group-hover:bg-indigo-500 rounded-full"
                    ></span>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="../scripts/record.js"></script>
    <script src="../scripts/WebAudioRecorder.min.js"></script>
  </body>
</html>
