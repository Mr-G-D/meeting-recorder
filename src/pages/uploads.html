      @import url("https://pro.fontawesome.com/releases/v5.10.0/css/all.css");

  <body>
    <section class="relative w-full px-8 text-gray-700 bg-white body-font">
      <div
        class="container flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row max-w-7xl"
      >
        <a
          href="#_"
          class="relative z-10 flex items-center w-auto text-2xl font-extrabold leading-none text-black select-none"
        >
          meeting <span class="text-gray-500">recorder</span>
        </a>

        <div
          class="relative z-10 inline-flex items-center space-x-3 md:ml-5 lg:justify-end"
        >
          Version 1.0.0
        </div>
      </div>
    </section>

    <div class="container mx-auto">
      <div
        class="flex flex-row bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 justify-around rounded-lg"
      >
        <div class="px-6 py-3 w-1/2 mt-0">
          <div
            class="flex items-center px-2 py-3 shadow-sm rounded-md bg-white"
          >
            <div
              class="py-4 px-5 rounded-full text-white bg-indigo-500 bg-opacity-75"
            >
              <i class="fas fa-times fa-2x"></i>
            </div>

            <div class="mx-5">
              <h4
                id="notUploaded"
                class="text-2xl font-semibold text-gray-700"
              ></h4>
              <div class="text-gray-500">Not Uploaded</div>
            </div>
          </div>
        </div>
        <div class="px-6 py-3 w-1/2 mt-0">
          <div
            class="flex items-center px-2 py-3 shadow-sm rounded-md bg-white"
          >
            <div
              class="py-5 px-4 rounded-full text-white bg-indigo-500 bg-opacity-75"
            >
              <i class="fas fa-cloud-upload-alt fa-lg"></i>
            </div>

            <div class="mx-5">
              <h4
                id="uploaded"
                class="text-2xl font-semibold text-gray-700"
              ></h4>
              <div class="text-gray-500">Uploaded</div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex flex-col">
        <div class="w-full">
          <div class="p-4 border-b border-gray-200 shadow">
            <!-- <table> -->
            <table id="dataTable">
              <thead class="bg-gray-50">
                <tr>
                  <th class="p-8 text-xs text-gray-500">ID</th>
                  <th class="p-8 text-xs text-gray-500">Name</th>
                  <th class="p-8 text-xs text-gray-500">Duration</th>
                  <th class="p-8 text-xs text-gray-500">Created_at</th>
                  <th class="px-6 py-2 text-xs text-gray-500">Upload</th>
                  <th class="px-6 py-2 text-xs text-gray-500">Delete</th>
                </tr>
              </thead>
              <tbody class="bg-white" id="uploads">
                <!-- <tr class="whitespace-nowrap">
                  <td class="px-6 py-4 text-sm text-center text-gray-500">1</td>
                  <td class="px-6 py-4 text-center">
                    <div class="text-sm text-gray-900">Jon doe 1</div>
                  </td>

                    <div class="text-sm text-gray-500">jhondoe@example.com</div>
                  </td>
                  <td class="px-6 py-4 text-sm text-center text-gray-500">
                    2021-1-12
                  </td>
                  <td class="px-6 py-4 text-center">
                    <a
                      href="#"
                      class="px-4 py-1 text-sm text-white bg-blue-400 rounded"
                      >Edit</a
                    >
                  </td>
                  <td class="px-6 py-4 text-center">
                    <a
                      href="#"
                      class="px-4 py-1 text-sm text-white bg-red-400 rounded"

                    >
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="items-center justify-center px-5 pt-5 pb-24">
      <footer class="fixed inset-x-0 bottom-0 p-4">
        <div class="w-full mx-auto">
          <div
            class="px-7 bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 shadow-lg rounded-2xl"
          >
            <div class="flex">
              <div class="flex-1 group">
                <a
                  href="./index.html"
                  class="flex items-end justify-center text-center mx-auto px-4 pt-2 w-full text-gray-400 group-hover:text-indigo-500"
                >
                  <span class="block px-1 pt-1 pb-1">
                    <i class="far fa-home text-2xl pt-1 mb-1 block"></i>
                    <span class="block text-xs pb-2">Home</span>
                    <span
                      class="block w-5 mx-auto h-1 group-hover:bg-indigo-500 rounded-full"
                    ></span>
                  </span>
                </a>
              </div>
              <div class="flex-1 group">
                <a
                  href="./uploads.html"
                  class="flex items-end justify-center text-center mx-auto px-4 pt-2 w-full text-gray-400 group-hover:text-indigo-500"
                >
                  <span class="block px-1 pt-1 pb-1">
                    <i class="far fa-folder-open text-2xl pt-1 mb-1 block"></i>
                    <span class="block text-xs pb-2">Files</span>
                    <span
                      class="block w-5 mx-auto h-1 group-hover:bg-indigo-500 rounded-full"
                    ></span>
                  </span>
